        <main class="mt-md-5 contact" style="background-color: #000;">
            <div class="container">
                <div id="contact" class="row mb-4">
                    <div class="col-md-6">
                        <form method="post" action="" class="contact-form">
                            <label>Name*</label>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="text" name="firstName" class="form-control">
                                        <small class="form-text text-muted">First name</small>
                                        <div class="error"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="text" name="lastName" class="form-control text-muted">
                                        <small class="form-text text-muted">Last name</small>
                                        <div class="error"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Email Address*</label>
                                <input type="email" name="email" class="form-control">
                                <div class="error"></div>
                            </div>
                            <div class="form-group">
                                <label>Subject*</label>
                                <input type="text" name="subject" class="form-control">
                                <div class="error"></div>
                            </div>
                            <div class="form-group">
                                <label>Message*</label>
                                <textarea name="message" class="form-control"></textarea>
                                <div class="error"></div>
                            </div>
                            <button type="submit" class="btn btn-dark px-4 mt-3">Submit</button>
                        </form>
                    </div>
                    <div class="col-md-6">
                        <div class="contact-image-holder">
                            <figure>

                                     alt="" 

                                     >

                        </div>

        <script src="js/main.js" type="text/javascript"></script>
        <script type="text/javascript">

            $(document).ready(function () {

                $(".contact-form").validate({
                    highlight: function (element) {
                        $(element).closest('.form-group').addClass("has-danger");
                        $(element).addClass("form-control-danger");
                    },
                    unhighlight: function (element) {
                        $(element).closest('.form-group').removeClass('has-danger').addClass('has-success');
                        $(element).removeClass('form-control-danger').addClass('form-control-success');
                    },
                    rules: {
                        firstName: {
                            required: true,
                            rangelength: [3, 50]
                        },
                        lastName: {
                            required: true,
                            rangelength: [3, 50]
                        },
                        email: {
                            required: true,
                            email: true
                        },
                        subject: {
                            required: true,
                            minlength: 3
                        },
                        message: {
                            required: true,
                            minlength: 5
                        }
                    },
                    messages: {
                        firstName: {
                            required: "First name field is required!",
                            rangelength: "First name must be between 3 and 50 characters!"
                        },
                        lastName: {
                            required: "Last name field is required!",
                            rangelength: "Last name must be between 3 and 50 characters!"
                        },
                        email: {
                            required: "Email field is required!",
                            email: "Please enter a valid email address!"
                        },
                        subject: {
                            required: "Subject field is required!",
                            minlength: "Subject must have at least 3 characters!"
                        },
                        message: {
                            required: "Message field is required!",
                            minlength: "Message must have at least 5 characters!"
                        }
                    },
                    errorElement: 'p',
                    errorPlacement: function (error, element) {
                        error.appendTo($(element).closest('.form-group').find('.error'));
                    }
                });


            });
            //Form Validation

        </script>
    </body>

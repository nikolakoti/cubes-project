        <script>


            $(document).ready(function () {
                $(window).on('scroll', function () {
                    if ($(this).scrollTop() > 50) {
                        $('#smooth-scrolling').fadeIn('slow');
                    } else {
                        $('#smooth-scrolling').fadeOut('slow');
                    }
                });
                $('#smooth-scrolling').on('click', function () {
                    $("html, body").animate({scrollTop: 0}, 1500);
                    return false;
                });
            });
